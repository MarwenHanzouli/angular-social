<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-flat-button color="primary">
            <mat-icon>dashboard</mat-icon>
            Logo
        </button>
        <button [ngClass]="{clicked: page==='accueil'}" [routerLink]="['/home','accueil']" mat-flat-button color="primary">
                Accueil
        </button>
        <button [matMenuTriggerFor]="afterMenu" [ngClass]="{clicked: page==='services'}"  mat-flat-button color="primary">
            Formations
            <mat-icon>
                arrow_drop_down
            </mat-icon>
        </button>
        <mat-menu #afterMenu="matMenu" xPosition="after">
            <button mat-menu-item>Licence</button>
            <button mat-menu-item>Cycle Ing√©nieur</button>
        </mat-menu>
        <button [ngClass]="{clicked: page==='contact'}" [routerLink]="['/home','contact']" mat-flat-button color="primary">
                Contact
        </button>
        <span class="spacer"></span>
        <button [ngClass]="{clicked: page==='login' || page==='forget-password'}" [routerLink]="['/home','login']"  class="right" mat-flat-button color="primary">
            Se connecter
            <mat-icon>login</mat-icon>
        </button>
        <button [ngClass]="{clicked: page==='signup'}" [routerLink]="['/home','signup']"  class="right" mat-flat-button color="primary">
            S'inscrire
            <mat-icon svgIcon="register"></mat-icon>
        </button>
        <button [matMenuTriggerFor]="language" mat-flat-button color="primary">
            <mat-icon>
                language
            </mat-icon>
            FR
        </button>
        <mat-menu #language="matMenu" xPosition="before">
            <button mat-menu-item *ngFor="let item of languages" 
            [ngClass]="{clicked: item.selected}" (click)="changeLangue(item.langue)">{{item.langue}}</button>
        </mat-menu>
    </mat-toolbar-row>
    
</mat-toolbar>
