<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Connectez-vous</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="social-login">
                <a class="social-btn google" (click)="clicker()">
                    <img src="../../../assets/icons/google-logo.png" alt="Google" /> 
                    <span>Connectez-vous avec Google</span>
                </a>
                <a class="social-btn facebook">
                    <img src="../../../assets/icons/fb-logo.png" alt="Facebook" /> 
                    <span>Connectez-vous avec Facebook</span>
                </a>
                <a class="social-btn github">
                    <img src="../../../assets/icons/github-logo.png" alt="Github" /> 
                    <span>Connectez-vous avec Github</span>
                </a>
            </div>
            <div class="separtor">
                <hr>
                <span>OU</span>
                <hr>
            </div>
            <form [formGroup]="userForm">
                <mat-form-field class="input">
                    <mat-label>Email</mat-label>
                    <mat-icon matPrefix color="primary">email</mat-icon>
                    <input matInput formControlName="email" placeholder="Ex. pat@example.com">
                    <mat-error *ngIf="form.email.hasError('email') && !form.email.hasError('required')">
                      Entrer une adresse e-mail valide
                    </mat-error>
                    <mat-error *ngIf="form.email.hasError('required')">
                      Email est <strong>obligatoire</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="input">
                    <mat-label>Mot de passe</mat-label>
                    <mat-icon matPrefix color="primary">lock</mat-icon>
                    <input [type]="hide ? 'password' : 'text'" matInput formControlName="password">
                    <mat-error *ngIf="form.password.hasError('minlength') && !form.password.hasError('required')">
                      3 caract√®res au minimum
                    </mat-error>
                    <mat-error *ngIf="form.password.hasError('required')">
                      Champ <strong>obligatoire</strong>
                    </mat-error>
                </mat-form-field>
                <a [routerLink]="['/home','forget-password']" mat-button color="primary">Mot de passe oublier</a>
                <button id="signinButton" mat-raised-button color="primary">Connexion</button>
            </form>
            <div id="inscrire">
                Nouveau utilisateur? <button [routerLink]="['/home','signup']" mat-button color="primary">Inscrivez-vous</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
