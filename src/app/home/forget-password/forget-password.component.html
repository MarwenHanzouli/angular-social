<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Réinitialiser votre mot de passe</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="userForm">
                <mat-form-field class="input">
                    <mat-label>Email</mat-label>
                    <mat-icon matPrefix color="primary">email</mat-icon>
                    <input matInput formControlName="email" placeholder="Ex. pat@example.com">
                    <mat-error *ngIf="form.email.hasError('email') && !form.email.hasError('required')">
                      Entrer une adresse e-mail valide
                    </mat-error>
                    <mat-error *ngIf="form.email.hasError('required')">
                      Email est <strong>obligatoire</strong>
                    </mat-error>
                </mat-form-field>
                <button id="signinButton" mat-raised-button color="primary">Envoyer</button>
            </form>
            <div class="links">
                Vous avez déjà un compte? <button [routerLink]="['/home','login']" mat-button color="primary">Connectez-vous</button>
            </div>
            <div class="links">
                Nouveau utilisateur? <button [routerLink]="['/home','signup']" mat-button color="primary">Inscrivez-vous</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
